name: C/C++ CI

on:
  push:
    branches: [ "*" ]
  schedule:
    - cron: "1 3 * * 0"

jobs:
  build:

    runs-on: ubuntu-latest

    container:
      image: devkitpro/devkita64:latest

    defaults:
      run:
        shell: bash

    steps:
    - uses: actions/checkout@v3
    
    - name: Built
      run: |
        sed -i "s/insert_date_here/$(date +%s)/g" sys-botbase/source/commands.c
        make all

    - name: Upload built files
      uses: actions/upload-artifact@v3
      with:
        name: sdcard
        path: ./
